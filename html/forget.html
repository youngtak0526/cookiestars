<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/forget.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-form">
            <h1>비밀번호를 잊으셨나요?</h1>
            <p>저희가 알아봐 드릴게요!</p>
            <form>
                <label for="username">하루님의 이름을 입력해 주세요</label>
                <input type="text" id="username" placeholder="이름">
                <label for="contact-info">이메일 또는 전화번호를 입력해 주세요</label>
                <input type="text" id="contact-info" placeholder="이메일 또는 전화번호">
                <button type="submit">비밀번호 바꾸러 가기!</button>
            </form>
        </div>
    </div>
</body>
</html>
